services:
  db:
    image: postgres:16-alpine
    container_name: contact-db
    environment:
      POSTGRES_USER: contactuser
      POSTGRES_PASSWORD: contactpass
      POSTGRES_DB: contactdb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contactuser -d contactdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: contact-api
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=contactuser
      - DB_PASSWORD=contactpass
      - DB_NAME=contactdb
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  # üëà ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ô‡∏µ‡πâ! ‡πÅ‡∏õ‡∏•‡∏ß‡πà‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏î‡πâ‡∏ß‡∏¢ 8080 ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà Nginx 80
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  db_data:
