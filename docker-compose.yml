version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: contactuser
      POSTGRES_PASSWORD: contactpass
      POSTGRES_DB: contactdb
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contactuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: contactuser
      DB_PASSWORD: contactpass
      DB_NAME: contactdb
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - api

volumes:
  db_data:

